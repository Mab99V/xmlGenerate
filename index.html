<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
    ">
    <title>Procesador de Datos XML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="icon">üìã</span> Procesador de Datos XML</h1>
            <p>Herramienta para extraer y analizar datos de archivos XML</p>
        </div>

        <!-- Secci√≥n de archivo -->
        <section id="file-section" class="card">
            <div class="card-header">
                <div class="step-badge">1</div>
                <h2 class="card-title">Cargar Archivo XML</h2>
            </div>
            <button id="select-file-btn" class="btn btn-primary">
                <span class="icon">üìÅ</span> Seleccionar Archivo
            </button>
            <div id="file-info" class="file-info">
                <span class="icon">‚ÑπÔ∏è</span>
                <span>No se ha seleccionado ning√∫n archivo</span>
            </div>
            <div id="status" class="alert alert-info">
                <span class="icon">‚è≥</span>
                <span>Listo para comenzar</span>
            </div>
        </section>

        <!-- Secci√≥n de marca -->
        <section id="brand-section" class="card" style="display: none;">
            <div class="card-header">
                <div class="step-badge">2</div>
                <h2 class="card-title">Seleccionar Marca</h2>
            </div>
            <select id="brand-select" class="form-control" disabled>
                <option value="">-- Seleccione una marca --</option>
            </select>
        </section>

        <!-- Secci√≥n de categor√≠a -->
        <section id="category-section" class="card" style="display: none;">
            <div class="card-header">
                <div class="step-badge">3</div>
                <h2 class="card-title">Seleccionar Categor√≠a</h2>
            </div>
            <select id="main-tag-select" class="form-control" disabled>
                <option value="">-- Seleccione una categor√≠a --</option>
            </select>
        </section>

        <!-- Secci√≥n de datos -->
        <section id="data-section" class="card" style="display: none;">
            <div class="card-header">
                <div class="step-badge">4</div>
                <h2 class="card-title">Datos Disponibles</h2>
            </div>
            <div id="data-container"></div>
            <button id="search-btn" class="btn btn-primary" disabled>
                <span class="icon">üîç</span> Buscar Datos
            </button>
        </section>

        <!-- Secci√≥n de resultados -->
        <section id="results-section" class="card" style="display: none;">
            <div class="card-header">
                <div class="step-badge">5</div>
                <h2 class="card-title">Resultados</h2>
            </div>
            <div class="table-container">
                <table id="results-table" class="table">
                    <!-- Contenido din√°mico -->
                </table>
            </div>
        </section>

        <!-- Secci√≥n de generaci√≥n -->
        <section id="generate-section" class="card" style="display: none;">
            <div class="card-header">
                <div class="step-badge">6</div>
                <h2 class="card-title">Generar Reporte</h2>
            </div>
            <div class="btn-group">
                <button id="generate-txt-btn" class="btn btn-primary">
                    <span class="icon">üìù</span> Generar TXT
                </button>
                <button id="generate-pdf-btn" class="btn btn-primary">
                    <span class="icon">üìä</span> Generar PDF
                </button>
            </div>
            <div id="progress-bar" class="progress-bar"></div>
        </section>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
